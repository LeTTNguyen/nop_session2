    <h2>bài 2: Tạo form đặt phòng khách sạn</h2>

    <form action="https://server.com" method="get">
        <h2>Booking Form</h2><br/>
        <label for="username">Name:</label>
        <input type="text" id="username" name="username">
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com">
        <br/>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="012-345-678">
        <br/>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="date">
        <br/>
        <label for="time">Time</label>
        <input type="time" id="time" name="time" value="time">
        <br/>
        <label for="">Number of Guests:</label>
        <input type="number" id="nofg" id="nofg" name="nofg" min="1" max="100" value="number">
        <br/>
        <button>Submit</button>
    </form>
